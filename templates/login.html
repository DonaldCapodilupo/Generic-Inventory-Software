<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In To The Software</title>
</head>
<body>
    <div class="main_Wrapper">
        <div class="company_Logo">
            <img src="../static/Company Logo.png" alt="Flowers in Chania">
        </div>

        <form action="{{ url_for('login_Screen') }}" method="POST">

            <div class=username_Entry_Field">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>

            </div>

            <div class="password_Entry_Field">

                <label for="password">Password:</label>
                <input type="text" id="password" name="password"><br><br>
            </div>



            <button type="submit" value="submit">Submit</button>

        </form>
    </div>
</body>
</html>
